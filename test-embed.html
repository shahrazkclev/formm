<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Embed - Video Box on Colored Background</title>
    <style>
        body {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .embed-test {
            background: transparent; /* This should show the gradient behind */
            border: 2px dashed rgba(255,255,255,0.5);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üé• Video Box Embed Test</h1>
        <p style="color: white; text-align: center; margin-bottom: 30px;">
            This tests if the video box has a transparent background and can be embedded anywhere
        </p>
        
        <div class="embed-test">
            <!-- EMBEDDED VIDEO BOX STARTS HERE -->
            <div style="background: transparent;">
                <div style="width: 100%; max-width: 800px; margin: 0 auto; background: transparent;">
                    <video id="videoPlayer" controls style="width: 100%; height: auto; display: block; background: #000;">
                        <source src="https://sample-videos.com/zip/10/mp4/SampleVideo_1280x720_1mb.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div style="padding: 10px; background: rgba(0,0,0,0.8); color: white; text-align: center;">
                        <div>
                            <button onclick="previousVideo()" style="padding: 8px 16px; background: #6c757d; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 0 4px;">‚Üê Previous</button>
                            <button onclick="nextVideo()" style="padding: 8px 16px; background: #6c757d; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 0 4px;">Next ‚Üí</button>
                        </div>
                        <div style="margin-top: 10px;">
                            <button onclick="playVideo(0)" style="padding: 8px 16px; margin: 4px; border: none; border-radius: 4px; cursor: pointer; background: #007bff; color: white; font-size: 14px;">Video 1</button>
                            <button onclick="playVideo(1)" style="padding: 8px 16px; margin: 4px; border: none; border-radius: 4px; cursor: pointer; background: #007bff; color: white; font-size: 14px;">Video 2</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- EMBEDDED VIDEO BOX ENDS HERE -->
        </div>
        
        <div style="color: white; text-align: center; margin-top: 30px;">
            <p>‚úÖ If you can see the gradient background through the video container, the transparency works!</p>
            <p>‚úÖ The video player should work with Previous/Next buttons and video selection</p>
        </div>
    </div>

    <script>
        const videoData = [
            {
                "url": "https://sample-videos.com/zip/10/mp4/SampleVideo_1280x720_1mb.mp4",
                "name": "sample1.mp4"
            },
            {
                "url": "https://sample-videos.com/zip/10/mp4/SampleVideo_1280x720_2mb.mp4",
                "name": "sample2.mp4"
            }
        ];
        let currentVideoIndex = 0;
        const videoElement = document.getElementById('videoPlayer');
        
        function updateUI() {
            const currentVideo = videoData[currentVideoIndex];
            videoElement.src = currentVideo.url;
            videoElement.load();
        }
        
        function playVideo(index) {
            if (index >= 0 && index < videoData.length) {
                currentVideoIndex = index;
                updateUI();
            }
        }
        
        function nextVideo() {
            if (currentVideoIndex < videoData.length - 1) {
                currentVideoIndex++;
                updateUI();
            }
        }
        
        function previousVideo() {
            if (currentVideoIndex > 0) {
                currentVideoIndex--;
                updateUI();
            }
        }
        
        // Initialize
        if (videoData.length > 0) {
            updateUI();
        }
    </script>
</body>
</html>

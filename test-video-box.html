<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            margin: 0; 
            padding: 0; 
            background: transparent;
            font-family: Arial, sans-serif;
        }
        .video-container { 
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background: transparent;
        }
        video { 
            width: 100%; 
            height: auto; 
            display: block; 
            background: #000;
        }
        .controls { 
            padding: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            text-align: center;
        }
        .btn { 
            padding: 8px 16px; 
            margin: 4px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            background: #007bff; 
            color: white; 
            font-size: 14px;
        }
        .btn:hover { 
            background: #0056b3; 
        }
        .btn.active { 
            background: #28a745; 
        }
        .nav-btn {
            padding: 8px 16px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 4px;
        }
        .nav-btn:hover:not(:disabled) {
            background: #5a6268;
        }
        .nav-btn:disabled {
            background: #e9ecef;
            color: #6c757d;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="videoPlayer" controls>
            <source src="https://sample-videos.com/zip/10/mp4/SampleVideo_1280x720_1mb.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="controls">
            <div>
                <button class="nav-btn" id="prevBtn" onclick="previousVideo()">← Previous</button>
                <button class="nav-btn" id="nextBtn" onclick="nextVideo()">Next →</button>
            </div>
            <div style="margin-top: 10px;">
                <button class="btn" onclick="playVideo(0)">Video 1</button>
                <button class="btn" onclick="playVideo(1)">Video 2</button>
            </div>
        </div>
    </div>

    <script>
        const videoData = [
            {
                "url": "https://sample-videos.com/zip/10/mp4/SampleVideo_1280x720_1mb.mp4",
                "name": "sample1.mp4"
            },
            {
                "url": "https://sample-videos.com/zip/10/mp4/SampleVideo_1280x720_2mb.mp4",
                "name": "sample2.mp4"
            }
        ];
        let currentVideoIndex = 0;
        const videoElement = document.getElementById('videoPlayer');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        
        function updateUI() {
            const currentVideo = videoData[currentVideoIndex];
            videoElement.src = currentVideo.url;
            
            document.querySelectorAll('.btn').forEach((btn, i) => {
                btn.classList.toggle('active', i === currentVideoIndex);
            });
            
            prevBtn.disabled = currentVideoIndex === 0;
            nextBtn.disabled = currentVideoIndex === videoData.length - 1;
            
            videoElement.load();
        }
        
        function playVideo(index) {
            if (index >= 0 && index < videoData.length) {
                currentVideoIndex = index;
                updateUI();
            }
        }
        
        function nextVideo() {
            if (currentVideoIndex < videoData.length - 1) {
                currentVideoIndex++;
                updateUI();
            }
        }
        
        function previousVideo() {
            if (currentVideoIndex > 0) {
                currentVideoIndex--;
                updateUI();
            }
        }
        
        // Initialize
        if (videoData.length > 0) {
            updateUI();
        }
    </script>
</body>
</html>

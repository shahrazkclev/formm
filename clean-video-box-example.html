<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Video Box Example</title>
    <style>
        body {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .demo-section {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1>üé• This is what you get - just the video box!</h1>
    
    <div class="demo-section">
        <h2 style="color: white; text-align: center;">Embed this anywhere:</h2>
        
        <!-- THIS IS THE CLEAN VIDEO BOX - COPY THIS -->
        <div class="video-box" style="
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background: transparent;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        ">
            <video id="videoPlayer" controls style="
                width: 100%; 
                height: auto; 
                display: block; 
                background: #000;
            ">
                <source src="https://sample-videos.com/zip/10/mp4/SampleVideo_1280x720_1mb.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="controls" style="
                padding: 12px;
                background: rgba(0,0,0,0.85);
                color: white;
                text-align: center;
                border-radius: 0 0 12px 12px;
            ">
                <div style="margin-bottom: 8px;">
                    <button class="nav-btn" id="prevBtn" onclick="previousVideo()" style="
                        padding: 6px 12px;
                        background: #6c757d;
                        color: white;
                        border: none;
                        border-radius: 6px;
                        cursor: pointer;
                        margin: 0 4px;
                        font-size: 12px;
                    ">‚Üê Prev</button>
                    <button class="nav-btn" id="nextBtn" onclick="nextVideo()" style="
                        padding: 6px 12px;
                        background: #6c757d;
                        color: white;
                        border: none;
                        border-radius: 6px;
                        cursor: pointer;
                        margin: 0 4px;
                        font-size: 12px;
                    ">Next ‚Üí</button>
                </div>
                <div>
                    <button class="btn" onclick="playVideo(0)" style="
                        padding: 6px 12px; 
                        margin: 2px; 
                        border: none; 
                        border-radius: 6px; 
                        cursor: pointer; 
                        background: #28a745; 
                        color: white; 
                        font-size: 12px;
                        transition: background 0.2s;
                    " onmouseover="this.style.background='#0056b3'" onmouseout="this.style.background='#28a745'">1</button>
                    <button class="btn" onclick="playVideo(1)" style="
                        padding: 6px 12px; 
                        margin: 2px; 
                        border: none; 
                        border-radius: 6px; 
                        cursor: pointer; 
                        background: #007bff; 
                        color: white; 
                        font-size: 12px;
                        transition: background 0.2s;
                    " onmouseover="this.style.background='#0056b3'" onmouseout="this.style.background='#007bff'">2</button>
                </div>
            </div>
        </div>
        <!-- END OF CLEAN VIDEO BOX -->
        
    </div>

    <script>
        const videoData = [
            {
                "url": "https://sample-videos.com/zip/10/mp4/SampleVideo_1280x720_1mb.mp4",
                "name": "sample1.mp4"
            },
            {
                "url": "https://sample-videos.com/zip/10/mp4/SampleVideo_1280x720_2mb.mp4",
                "name": "sample2.mp4"
            }
        ];
        let currentVideoIndex = 0;
        const videoElement = document.getElementById('videoPlayer');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        
        function updateUI() {
            const currentVideo = videoData[currentVideoIndex];
            videoElement.src = currentVideo.url;
            
            document.querySelectorAll('.btn').forEach((btn, i) => {
                if (i === currentVideoIndex) {
                    btn.style.background = '#28a745';
                } else {
                    btn.style.background = '#007bff';
                }
            });
            
            prevBtn.disabled = currentVideoIndex === 0;
            nextBtn.disabled = currentVideoIndex === videoData.length - 1;
            
            if (prevBtn.disabled) {
                prevBtn.style.background = '#e9ecef';
                prevBtn.style.color = '#6c757d';
                prevBtn.style.cursor = 'not-allowed';
            } else {
                prevBtn.style.background = '#6c757d';
                prevBtn.style.color = 'white';
                prevBtn.style.cursor = 'pointer';
            }
            
            if (nextBtn.disabled) {
                nextBtn.style.background = '#e9ecef';
                nextBtn.style.color = '#6c757d';
                nextBtn.style.cursor = 'not-allowed';
            } else {
                nextBtn.style.background = '#6c757d';
                nextBtn.style.color = 'white';
                nextBtn.style.cursor = 'pointer';
            }
            
            videoElement.load();
        }
        
        function playVideo(index) {
            if (index >= 0 && index < videoData.length) {
                currentVideoIndex = index;
                updateUI();
            }
        }
        
        function nextVideo() {
            if (currentVideoIndex < videoData.length - 1) {
                currentVideoIndex++;
                updateUI();
            }
        }
        
        function previousVideo() {
            if (currentVideoIndex > 0) {
                currentVideoIndex--;
                updateUI();
            }
        }
        
        // Initialize
        if (videoData.length > 0) {
            updateUI();
        }
    </script>
</body>
</html>

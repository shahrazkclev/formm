<!DOCTYPE html>
<html>
<head>
    <title>Test App Connection</title>
</head>
<body>
    <h1>Testing Video Anywhere Box Connection</h1>
    <div id="results"></div>
    
    <script>
        async function testConnection() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing connection...</p>';
            
            try {
                // Test 1: Worker API
                const response = await fetch('https://vid-just.cleverpoly-store.workers.dev/list-videos');
                const data = await response.json();
                
                results.innerHTML = `
                    <h2>‚úÖ Worker API Test</h2>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Videos Found:</strong> ${data.videos ? data.videos.length : 0}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
                if (data.videos && data.videos.length > 0) {
                    results.innerHTML += `
                        <h2>üé• Your Videos:</h2>
                        <ul>
                            ${data.videos.map(video => `
                                <li>
                                    <strong>${video.key}</strong><br>
                                    Size: ${(video.size / 1024 / 1024).toFixed(2)} MB<br>
                                    <a href="${video.url}" target="_blank">View Video</a>
                                </li>
                            `).join('')}
                        </ul>
                    `;
                }
                
            } catch (error) {
                results.innerHTML = `<p style="color: red;">‚ùå Error: ${error.message}</p>`;
            }
        }
        
        // Run test when page loads
        testConnection();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Video Carousel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .carousel-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .video-wrapper {
            position: relative;
            aspect-ratio: 1 / 1;
            border-radius: 16px;
            overflow: hidden;
            background: #000;
        }

        .stream-iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 16px;
            cursor: pointer;
        }

        .controls-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 24px;
            pointer-events: none;
        }

        .controls-panel {
            backdrop-filter: blur(8px);
            background: rgba(0, 0, 0, 0.2); 
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1); 
            padding: 10px;
            pointer-events: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .controls-inner {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .controls-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .controls-right {
            display: flex;
            align-items: center; 
            gap: 6px;
        }

        .btn {
            backdrop-filter: blur(8px);
            background: rgba(0, 0, 0, 0.3); 
            border: 1px solid rgba(255, 255, 255, 0.15); 
            border-radius: 10px;
            cursor: pointer;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            transition: all 0.2s;
        }

        .btn:hover {
            background: rgba(0, 0, 0, 0.45); 
            transform: scale(1.05);
        }

        .btn-play {
            width: 42px;
            height: 42px;
            position: relative;
        }

        .btn-small {
            width: 36px;
            height: 36px;
        }

        .counter {
            color: white;
            font-size: 13px;
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 8px;
            backdrop-filter: blur(8px);
            background: rgba(0, 0, 0, 0.2); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            text-shadow: 0 1px 1px rgba(0,0,0,0.3); 
            line-height: 1;
        }

        .video-title {
            margin-top: 16px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        svg {
            width: 25px;
            height: 22px;
            stroke: white;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            filter: drop-shadow(0 1px 1px rgba(0,0,0,0.3)); 
        }

        .btn-play svg {
            width: 24px;
            height: 24px;
            position: absolute;
            transition: all 0.2s ease-out;
        }

        /* Play/Pause Icon Transitions */
        #playIcon {
            opacity: 1;
            transform: scale(1);
        }

        #pauseIcon {
            opacity: 0;
            transform: scale(0.7);
        }

        .btn-play.is-playing #playIcon {
            opacity: 0;
            transform: scale(0.7);
        }
        
        .btn-play.is-playing #pauseIcon {
            opacity: 1;
            transform: scale(1);
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(4px);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .loading-overlay.show {
            opacity: 1;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .carousel-container {
                padding: 12px;
            }
            .controls-panel {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="video-wrapper">
            <iframe id="streamPlayer" class="stream-iframe" loading="lazy" allow="accelerometer; gyroscope; autoplay; encrypted-media; picture-in-picture;" allowfullscreen="true"></iframe>
            
            <div class="loading-overlay" id="loadingOverlay">
                <div class="loader"></div>
            </div>
            
            <div class="controls-overlay">
                <div class="controls-panel">
                    <div class="controls-inner">
                        <div class="controls-left">
                            <button class="btn btn-play" id="playBtn">
                                <svg id="playIcon" viewBox="0 0 24 24">
                                    <polygon points="10 8 16 12 10 16 10 8"></polygon>
                                </svg>
                                <svg id="pauseIcon" viewBox="0 0 24 24">
                                    <line x1="10" y1="8" x2="10" y2="16"></line>
                                    <line x1="14" y1="8" x2="14" y2="16"></line>
                                </svg>
                            </button>
                            
                            <button class="btn btn-small" id="muteBtn">
                                <svg id="muteIcon" viewBox="0 0 24 24">
                                    <path d="M11 5L6 9H2v6h4l5 4V5z"></path>
                                    <line x1="23" y1="9" x2="17" y2="15"></line>
                                    <line x1="17" y1="9" x2="23" y2="15"></line>
                                </svg>
                                <svg id="volumeIcon" style="display: none;" viewBox="0 0 24 24">
                                    <path d="M11 5L6 9H2v6h4l5 4V5z"></path>
                                    <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                                </svg>
                            </button>
                        </div>

                        <div class="controls-right">
                            <button class="btn btn-small" id="prevBtn">
                                <svg>
                                    <polyline points="15 18 9 12 15 6"></polyline>
                                </svg>
                            </button>
                            
                            <span class="counter" id="counter">1 / 10</span>
                            
                            <button class="btn btn-small" id="nextBtn">
                                <svg>
                                    <polyline points="9 18 15 12 9 6"></polyline>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <script>
        var vids = [
            {streamId: "07356f8c62c8bb0c72bfd711f4d65dce", name: "array1.mp4"}
        ];

        var currentIndex = 0;
        var isPlaying = false;
        var isMuted = true;
        var preloadedVideos = {};
        var streamDomain = "customer-aanhjdlw75bwi5za.cloudflarestream.com";

        var streamPlayer = document.getElementById('streamPlayer');
        var playBtn = document.getElementById('playBtn');
        var muteBtn = document.getElementById('muteBtn');
        var prevBtn = document.getElementById('prevBtn');
        var nextBtn = document.getElementById('nextBtn');
        var counter = document.getElementById('counter');
        var playIcon = document.getElementById('playIcon');
        var pauseIcon = document.getElementById('pauseIcon');
        var muteIcon = document.getElementById('muteIcon');
        var volumeIcon = document.getElementById('volumeIcon');
        var loadingOverlay = document.getElementById('loadingOverlay');

        function preloadVideo(index) {
            if (preloadedVideos[index]) return;
            
            var vid = document.createElement('video');
            vid.src = buildStreamUrl(vids[index].streamId);
            vid.preload = 'auto';
            preloadedVideos[index] = vid;
        }

        function preloadNearbyVideos(currentIndex) {
            var nextIndex = (currentIndex + 1) % vids.length;
            var prevIndex = (currentIndex - 1 + vids.length) % vids.length;
            
            preloadVideo(nextIndex);
            preloadVideo(prevIndex);
        }

        function buildStreamUrl(streamId) {
            // Use iframe URL with minimal controls
            return `https://${streamDomain}/${streamId}/iframe?controls=true&autoplay=false&muted=true`;
        }

        function showLoading() {
            loadingOverlay.classList.add('show');
        }

        function hideLoading() {
            loadingOverlay.classList.remove('show');
        }

        function loadVideo(index) {
            isPlaying = false;
            playBtn.classList.remove('is-playing');
            
            var streamId = vids[index].streamId;
            var streamUrl = buildStreamUrl(streamId);
            console.log('Loading video:', streamUrl);
            streamPlayer.src = streamUrl;
            counter.textContent = (index + 1) + ' / ' + vids.length;
            
            preloadNearbyVideos(index);
        }

        streamPlayer.addEventListener('load', function() {
            console.log('Iframe loaded');
            hideLoading();
        });

        streamPlayer.addEventListener('error', function(e) {
            console.log('Iframe error:', e);
            hideLoading();
        });

        function togglePlay() {
            // For iframe, we can't directly control play/pause
            // Just toggle the visual state for now
            isPlaying = !isPlaying;
            playBtn.classList.toggle('is-playing', isPlaying);
            console.log('Play button clicked, isPlaying:', isPlaying);
        }

        function toggleMute() {
            isMuted = !isMuted;
            updateMuteIcon();
            console.log('Mute button clicked, isMuted:', isMuted);
        }

        function updateMuteIcon() {
            muteIcon.style.display = isMuted ? 'block' : 'none';
            volumeIcon.style.display = isMuted ? 'none' : 'block';
        }

        function nextVideo() {
            currentIndex = (currentIndex + 1) % vids.length;
            loadVideo(currentIndex);
        }

        function prevVideo() {
            currentIndex = (currentIndex - 1 + vids.length) % vids.length;
            loadVideo(currentIndex);
        }

        playBtn.addEventListener('click', togglePlay);
        muteBtn.addEventListener('click', toggleMute);
        prevBtn.addEventListener('click', prevVideo);
        nextBtn.addEventListener('click', nextVideo);
        streamPlayer.addEventListener('click', togglePlay);

        // Test iframe element
        console.log('Testing iframe element...');
        console.log('Iframe element:', streamPlayer);
        
        loadVideo(currentIndex);
    </script>
</body>
</html>
